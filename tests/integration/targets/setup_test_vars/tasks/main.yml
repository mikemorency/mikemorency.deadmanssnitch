---
- name: Include Integration Config
  ansible.builtin.include_vars:
    file: "{{ role_path }}/../../integration_config.yml"

- name: Check API Key Was Provided
  ansible.builtin.assert:
    that:
      - integration_config_dms_api_key is defined
      - integration_config_dms_api_key | length > 0
    fail_msg: Please set the environment variable DMS_API_KEY to your Dead Man's Snitch API key
